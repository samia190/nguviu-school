name: Optimize media + build

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: nguviu-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: nguviu-frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Optimize media
        env:
          TINIFY_API_KEY: ${{ secrets.TINIFY_API_KEY }}
        run: npm run optimize:media

      - name: Build
        run: npm run build
