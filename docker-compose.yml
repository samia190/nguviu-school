version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./nguviu-backend
      dockerfile: Dockerfile
    container_name: nguviu-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=http://localhost:3000
      - PUBLIC_ORIGIN=http://localhost:4000
    volumes:
      # Persist uploads (optional for local dev)
      - ./nguviu-backend/public/uploads:/app/public/uploads
      - ./nguviu-backend/downloads:/app/downloads
    networks:
      - nguviu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React App
  frontend:
    build:
      context: ./nguviu-frontend
      dockerfile: Dockerfile
    container_name: nguviu-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - VITE_API_URL=http://localhost:4000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nguviu-network
    restart: unless-stopped

networks:
  nguviu-network:
    driver: bridge

# Usage:
# 1. Create .env file with MONGO_URI and JWT_SECRET
# 2. Run: docker-compose up --build
# 3. Access frontend at http://localhost:3000
# 4. Access backend API at http://localhost:4000
