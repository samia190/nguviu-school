<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NGUVIU GIRLS - Excellence in Education" />
    <title>NGUVIU GIRLS</title>
    
    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://nguviu-school.onrender.com" />
    <link rel="dns-prefetch" href="https://nguviu-school.onrender.com" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/header/favicon.jpeg" />
    
    <!-- Preload critical assets -->
    <link rel="modulepreload" href="/src/main.jsx" />
    
    <!-- Font optimization -->
    <style>
      /* Font display swap for faster text rendering */
      @font-face {
        font-family: system;
        font-style: normal;
        font-weight: 300;
        font-display: swap;
      }
    </style>
    
    <!-- Critical CSS inlined for faster first paint -->
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
      /* Loading spinner */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state for better UX -->
      <div class="app-loading">
        <div>Loading...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
